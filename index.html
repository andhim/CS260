<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="annonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Currency</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><i class="fas fa-funnel-dollar"></i>Exchange</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">1</a>
                        <a class="dropdown-item" href="#">2</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Contact</a>
                    </div>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                        class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>

    <div class="main">
        <div class="title">
            Exchange Rates
        </div>
        <div class="subtitle">
            Find out the latest exchange rates
        </div>

        <div class="content">
            <div class="contentItem">
                <div class="contentItem-title">
                    US Dollar to
                </div>
                <div class="contentItem-content">
                    * Currency has to be in three letters
                </div>
                <form>
                    <input id="currencyInput" type="text" placeholder="currency(ex: KRW)"></input><br />
                    <input id="currencySubmit" type="submit" value="Convert"></input>
                </form>
                <div id="currencyResults"></div>

            </div>
            <div class="contentItem">
                <div class="contentItem-title">
                    Current Time
                </div>
                <div class="contentItem-content">
                    <p>Date/Time:</p>
                    <p id="datetime"></p>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <footer class="footer">
        <div class="footer-logo">
            <div class="facebook">
                <a href="https://facebook.com" style="color: #4167B2;"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="github">
                <a href="https://github.com/andhim/CS260" style="color: white;"><i class="fab fa-github"></i></a>
            </div>
            <div class="youtube">
                <a href="https://youtube.com" style="color: #FE0000;"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
        <div class="copyright">
            <p id ="copyright">&copy; jaeyoungpark.org </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script text="type/javascript" src="index.js">
    </script>
    <script>
        let dt = new Date();
        document.getElementById("datetime").innerHTML = dt.toLocaleDateString();
        document.getElementById("datetime").innerHTML = dt.toLocaleTimeString();

    
    </script>
</body>

</html>
